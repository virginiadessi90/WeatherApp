<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container-app">
      <div class="card-app">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <form class="city" id="city-form">
                <input
                  type="text"
                  class="searchbar"
                  id="city-search"
                  placeholder="Enter your city"
                  autofocus
                />
                <button type="submit" class="btn btn-warning">&#128269;</button>
                <div class="col-2">
                  <button
                    id="current-location"
                    class="btn btn-primary shadow w-100"
                  >
                    <i class="fas fa-map-marker-alt"></i>&nbsp;Current Location
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex">
                <div class="weather-info">
                  <h1 id="current-city"></h1>
                  <h2 id="current-date"></h2>
                  <h3>
                    <span id="current-condition"></span>
                    <span id="current-temp">°C</span>
                  </h3>
                </div>
                <img src="image/cloudsun.svg" alt="cloudsun" class="primary" />
              </div>
            </div>
            <div class="col-6 text-end">
              <ul class="prewin">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <hr />
          <br />
          <div class="row">
            <div class="col">
              <div class="day">Thu 29.04</div>
              <img
                src="image/light-rain.svg"
                alt="“light-rain”"
                class="secondary"
              />
              <div class="temp">20° / 12°</div>
            </div>
            <div class="col">
              <div class="day">Fri 30.04</div>
              <img
                src="image/cloudsun.svg"
                alt="“cloud-sun”"
                class="secondary"
              />
              <div class="temp">25° / 14°</div>
            </div>
            <div class="col">
              <div class="day">Sat 01.05</div>
              <img src="image/cloudy.svg" alt="“cloudy”" class="secondary" />
              <div class="temp">24° / 15°</div>
            </div>
            <div class="col">
              <div class="day">Sun 02.05</div>
              <img
                src="image/heavy-rain.svg"
                alt="“heavy-rain”"
                class="secondary"
              />
              <div class="temp">19° / 12°</div>
            </div>
            <div class="col">
              <div class="day">Mon 03.05</div>
              <img
                src="image/heavy-rain.svg"
                alt="“heavy-rain”"
                class="secondary"
              />
              <div class="temp">19° / 8°</div>
            </div>
          </div>
        </div>
      </div>
      <div class="credit">
        Icons made by
        <a href="https://www.flaticon.com/authors/iconixar" title="iconixar"
          >iconixar</a
        >,
        <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a>
        and
        <a
          href="https://www.flaticon.com/authors/those-icons"
          title="Those Icons"
          >Those Icons</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
        <break />
        <small>
          <a href="https://github.com/virginiadessi90/WeatherApp" target="_blank">
            Open source code
          </a>
        by Virginia Dessì
        </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
